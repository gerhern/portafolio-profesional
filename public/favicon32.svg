    <rect x="17" y="8" width="7" height="7" rx="1" fill="#F1F5F9" fill-opacity="0.3"/>
    <rect x="8" y="17" width="7" height="7" rx="1" fill="#F1F5F9" fill-opacity="0.3"/>
    <rect x="17" y="17" width="7" height="7" rx="1" fill="#F1F5F9" fill-opacity="0.6"/>
