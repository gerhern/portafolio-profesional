        <linearGradient id="blueGreenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3B82F6"/> <!-- blue-500 -->
            <stop offset="100%" style="stop-color:#4ADE80"/> <!-- green-400 -->
